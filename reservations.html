<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Make a Reservation</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><strong>Hot Restaurant</strong></h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2><br>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-lg btn-info">View Tables</button></a> <a href="/"><button
                        class="btn btn-lg btn-light">Home</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 tableTop rounded-top">
                Table Reservation
            </div>
        </div>
        <div class="row">
            <div class="col-12 tableBottom rounded-bottom">
                <form id="form">
                    <div class="form-group">
                        <br>
                        <label for="formGroupExampleInput">Name</label> <input class="form-control" id="name"
                            type="text">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Phone Number</label> <input class="form-control" id="phone"
                            type="text">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label> <input class="form-control" id="email"
                            type="text">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Unique ID</label> <input class="form-control" id="id"
                            type="text">
                    </div><input class="btn btn-info" type="submit" id="submit" value="Submit">
                </form><br>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-box" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5><button aria-label="Close" class="close close-js"
                        data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary close-js" data-dismiss="modal" type="button">Close</button> <button
                        class="btn btn-primary" type="button">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/submit.js"></script>
</body>

</html>
